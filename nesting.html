<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting with Sass</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <p>This is a paragraph outside the div.</p>

    List outside the div:
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
</body>
</html>
